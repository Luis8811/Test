<ion-header>
  <ion-toolbar>
    <ion-title>{{answersLabel}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header color="light">{{titleLabel}}</ion-list-header>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>{{nameOfTest}}</ion-card-subtitle>
      <ion-card-title>{{answersLabel}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #answersChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
